<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularElement</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="social-button.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
</head>
<body>
<social-button provider="linkedin" link="http://www.linkedin.com"></social-button>
 <social-button provider="facebook" link="http://www.facebook.com"></social-button>
 <social-button provider="twitter" link="http://www.twitter.com"></social-button>
 <social-button id="modifiable" provider="google" link="http://www.google.com"></social-button>

<liste-social-networks></liste-social-networks>



</body>
<script>
  var liste=document.querySelector('liste-social-networks');
  liste.addEventListener("sortie",(event)=>{
                let obj=event.detail;
                console.log(event.detail);

                var sb= document.getElementById('modifiable');
                console.log("sb",sb);
                sb.setAttribute("provider",obj.lib);
                sb.setAttribute("link",obj.url );
              });



</script>
</html>
